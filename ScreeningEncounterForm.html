<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/muzima.css" rel="stylesheet" />
    <link
      href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css"

  <body class="col-md-10 col-md-offset-1">
    <div id="pre_populate_data"></div>
    <h2 class="text-center">Screening Encounter Form V 0.02</h2>

    <form id="screening_form" name="screening_form">
      <div class="section">
        <h3>Demographics</h3>

        <div class="form-group">
          <input
            class="form-control"
            id="patient.uuid"
            name="patient.uuid"
            type="hidden"
            readonly="readonly"
          />
        </div>
        <div class="form-group">
          <label for="patient.medical_record_number">EMR ID Number:</label>
          <input
            class="form-control"
            id="patient.medical_record_number"
            name="patient.medical_record_number"
            type="text"
            readonly="readonly"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label for="patient.family_name">Family Name:</label>
          <input
            class="form-control"
            id="patient.family_name"
            name="patient.family_name"
            type="text"
            readonly="readonly"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label for="patient.given_name">Given Name:</label>
          <input
            class="form-control"
            id="patient.given_name"
            name="patient.given_name"
            type="text"
            readonly="readonly"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label for="patient.middle_name">Middle Name:</label>
          <input
            class="form-control"
            id="patient.middle_name"
            name="patient.middle_name"
            type="text"
            readonly="readonly"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label for="patient.sex">Gender:</label>
          <select
            class="form-control"
            id="patient.sex"
            name="patient.sex"
            readonly="readonly"
            disabled="disabled"
          >
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="patient.birth_date">Date Of Birth:</label>
          <input
            class="form-control"
            id="patient.birth_date"
            name="patient.birth_date"
            type="text"
            readonly="readonly"
            disabled="disabled"
          />
        </div>
      </div>

      <div class="section">
        <div class="form-group">
          <label for="encounter.encounter_datetime">
            Interview Date:<span class="required">*</span>
          </label>
          <input
            class="form-control datepicker nonFutureDate past-date"
            id="encounter.encounter_datetime"
            name="encounter.encounter_datetime"
            type="text"
            readonly="readonly"
            data-concept="655ff71c-977f-11e1-8993-905e29aff6c1^Data collection date^99DCT"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="obs.interviewer_name"
            >Interviewer Name <span class="required">*</span></label
          >
          <input
            class="form-control"
            id="obs.interviewer_name"
            name="obs.interviewer_name"
            type="text"
            data-concept="9562d3b9-11cf-4522-a062-e9aaa94f38b4^Interviewer Name^99DCT"
            required="required"
          />
        </div>
        <div>
          <label for="obs.village_name"
            >Village Name <span class="required">*</span></label
          >
          <input
            class="form-control"
            id="obs.village_name"
            name="obs.village_name"
            type="text"
            data-concept="6560b5ee-977f-11e1-8993-905e29aff6c1^Village^99DCT"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="encounter.location_id">
            Health Facility:<span class="required">*</span></label
          >
          <input
            class="form-control valid-location-only"
            id="encounter.location_id"
            type="text"
            placeholder="Start typing something..."
            required="required"
          />
          <input
            class="form-control"
            name="encounter.location_id"
            type="hidden"
          />
        </div>
      </div>
      <div class="section">
        <div class="form-group">
          <label for="obs.literate">
            Umakwanitsa kulemba ndi kuwerenga? <span class="required">*</span></label
          >
          <fieldset id="obs.literate" name="obs.literate">
            <input
              id="literate_yes"
              type="radio"
              name="obs.literate"
              data-concept="6a8daa8a-d0d7-493b-ab12-521a9bc18fce^Literate^99DCT"
              value="65576354-977f-11e1-8993-905e29aff6c1^Yes^99DCT"
              required="required"
            />
            <label for="literate_yes">Eya</label>&nbsp;&nbsp;
            <input
              id="literate_no"
              type="radio"
              name="obs.literate"
              data-concept="6a8daa8a-d0d7-493b-ab12-521a9bc18fce^Literate^99DCT"
              value="6557646c-977f-11e1-8993-905e29aff6c1^No^99DCT"
              required="required"
            />
            <label for="literate_no">Ayi</label>
          </fieldset>
        </div>
        <div class="in_school_query">
            <label for="obs.in_school"> Umapita ku sukulu?  <span class="required">*</span></label>
            
            <fieldset id="obs.in_school" name="obs.in_school">
               <input id="in_school_yes" type="radio" name="in_school_ans" data-concept="f39717e7-b68b-4ec1-8094-a6c0ae930c7f^Are you in school?^99DCT"
                    value="65576354-977f-11e1-8993-905e29aff6c1^Yes^99DCT" required="required">
               <label for="in_school_yes">Eya</label>&nbsp;&nbsp;
               <input id="in_school_no" type="radio" name="in_school_ans" data-concept="f39717e7-b68b-4ec1-8094-a6c0ae930c7f^Are you in school?^99DCT"
                    value="6557646c-977f-11e1-8993-905e29aff6c1^No^99DCT" required="required">
               <label for="in_school_no">Ayi</label> &nbsp;&nbsp;
            </fieldset>
        </div>
        <div class="drop_out_class">
          <label for="obs.in_school"> Analekeza kalasi yanji?<span class="required">*</span></label>
          
          <fieldset id="obs.in_school" name="obs.in_school">
             <input id="primary_school" type="radio" name="drop_out_school_level_ans" required="required">
             <label for="primary_school">Primary</label>&nbsp;&nbsp;
             <input id="secondary_school" type="radio" name="drop_out_school_level_ans"required="required">
             <label for="secondary_school">Secondary</label>
          </fieldset>
          <!-- <label for="obs.drop_school_class"> Analekeza kalasi yanji?</label>
            <input class="form-control" id="obs.drop_school_class" name="obs.drop_school_class"
                   type="text" data-concept="80f130e3-a53b-4306-a8c9-ee1731575684^Dropped out School Class^99DCT"> -->
        </div>
        <div class="class_your_in">
          <label for="obs.in_school"> Uli mu kalasi yanji kusukuliko?  <span class="required">*</span></label>
          
          <fieldset id="obs.in_school" name="obs.in_school">
             <input id="primary_school" type="radio" name="in_school_level_ans" required="required">
             <label for="primary_school">Primary</label>&nbsp;&nbsp;
             <input id="secondary_school" type="radio" name="in_school_level_ans"required="required">
             <label for="secondary_school">Secondary</label>
          </fieldset>
            <!-- <label for="obs.current_class"> Uli mu kalasi yanji kusukuliko? </label>
            <input class="form-control" id="obs.current_class" name="obs.current_class"
                   type="text" data-concept="9715e824-23d7-44ed-a6a8-ea6fbeced93f^Current School class^99DCT"> -->
        </div>
        <!-- <div class="school_level_query">
          <label for="obs.in_school"> Uli mu kalasi yanji kusukuliko?  <span class="required">*</span></label>
          
          <fieldset id="obs.in_school" name="obs.in_school">
             <input id="primary_school" type="radio" name="school_level_ans" required="required">
             <label for="primary_school">Primary</label>&nbsp;&nbsp;
             <input id="secondary_school" type="radio" name="school_level_ans"required="required">
             <label for="secondary_school">Secondary</label>
          </fieldset>
        </div> -->
        <div class="primary_class_query">
          <label for="primary-class">Choose class:</label>
            <select name="primary-class" id="primary-class"
              data-concept="9715e824-23d7-44ed-a6a8-ea6fbeced93f^Current School class^99DCT"><option value="">...</option>
              <option value="Std 1">Std 1</option>
              <option value="Std 2">Std 2</option>
              <option value="Std 3">Std 3</option>
              <option value="Std 4">Std 4</option>
              <option value="Std 5">Std 5</option>
              <option value="Std 6">Std 6</option>
              <option value="Std 7">Std 7</option>
              <option value="Std 8">Std 8</option>
            </select>
        </div>
        <div class="secondary_class_query">
          <label for="secondary-class">Choose class:</label>
            <select name="secondary-class" id="secondary-class"><option value="">...</option>
              <option value="Form 1">Form 1</option>
              <option value="Form 2">Form 2</option>
              <option value="Form 3">Form 3</option>
              <option value="Form 4">Form 4</option>
            </select>
        </div>

        <div class="plans_after_school">
            <label for="obs.plans_after_school"> Malingaliro ako ndi otani/ ukuyembekeza kudzachita chani ukamaliza maphunziro ako?<span class="required">*</span></label>

            <fieldset id="obs.plans_after_school" name="obs.plans_after_school">
               <input id="get_a_job" type="radio" name="obs.plans_after_school" data-concept="e1eef37b-98f5-4c86-9560-c090e5b1731f^Plans after school^99DCT"
                    value="b0cccb19-5744-4d7c-a20f-5357d8eedfa8^Get a job^99DCT" required="required">
               <label for="get_a_job">Kupeza ntchito</label>&nbsp;&nbsp;
               
               <input id="business" type="radio" name="obs.plans_after_school" data-concept="e1eef37b-98f5-4c86-9560-c090e5b1731f^Plans after school^99DCT"
                    value="3b7d62ef-c044-4cfa-bf44-ba3fcdea70ee^Business^99DCT" required="required">
               <label for="business">Kugulitsa malonda</label>&nbsp;&nbsp;
               
               <input id="further_education" type="radio" name="obs.plans_after_school" data-concept="e1eef37b-98f5-4c86-9560-c090e5b1731f^Plans after school^99DCT"
                    value="534c8fba-8077-445a-a2dd-ab90d5af8090^Further Education^99DCT" required="required">
                <label for="further_education">Kupitilizabe maphunziro</label>&nbsp;&nbsp;
            
                <input id="farming" type="radio" name="obs.plans_after_school" data-concept="e1eef37b-98f5-4c86-9560-c090e5b1731f^Plans after school^99DCT"
                    value="aac9cf84-ebe7-41c1-b2e9-06514af2c1f8^Farming^99DCT" required="required">
                <label for="farming">Ulimi</label>&nbsp;&nbsp;
        
                <input id="other" type="radio" name="obs.plans_after_school" data-concept="e1eef37b-98f5-4c86-9560-c090e5b1731f^Plans after school^99DCT"
                    value="656cce7e-977f-11e1-8993-905e29aff6c1^Other non-coded^99DCT" required="required">
                <label for="other">Zina</label>
        </div>

        <div class="primary_guardian">
                <label for="obs.primary_guardian"> Ndi ndani amene amakuyang’anirani kwanu?<span class="required">*</span></label>
                <fieldset id="obs.primary_guardian" name="obs.primary_guardian">
                   <input class="primary_guard" id="single_bio_parent" type="radio" name="primary_guardian_ans" data-concept="807bcfed-6fb9-4ca3-bb46-8286a51906a2^Primary Guardian^99DCT"
                        value="ce0af2a6-d6f4-4d13-8af3-ea4ad378a653^Biological Parent(Single)^99DCT" required="required">
                   <label for="single_bio_parent">Kholo londibereka(limodzi)</label>&nbsp;&nbsp;
                   
                   <input class="primary_guard" id="both_bio_parent" type="radio" name="primary_guardian_ans" data-concept="807bcfed-6fb9-4ca3-bb46-8286a51906a2^Primary Guardian^99DCT"
                        value="49e133bf-efc9-49f9-91af-1cc26fa88ec6^Biological Parents-(both)^99DCT" required="required">
                   <label for="both_bio_parent">makolo ondibereka (onse)</label>&nbsp;&nbsp;
                   
                   <input class="primary_guard" id="grand_parent" type="radio" name="primary_guardian_ans" data-concept="807bcfed-6fb9-4ca3-bb46-8286a51906a2^Primary Guardian^99DCT"
                        value="aa109c28-7745-480e-a3c2-d0bc9f1a2719^Grandparents^99DCT" required="required">
                    <label for="grand_parent">Agogo</label>&nbsp;&nbsp;
                
                    <input class="primary_guard" id="elder_relative" type="radio" name="primary_guardian_ans" data-concept="807bcfed-6fb9-4ca3-bb46-8286a51906a2^Primary Guardian^99DCT"
                        value="d0c7636d-9d5e-4c1c-9656-e76689398ce5^Elder relative^99DCT" required="required">
                    <label for="elder_relative">M’bale okulirapo msinkhu (achemwali, azakhali, amalume, ena.)</label>&nbsp;&nbsp;
            
                    <input class="primary_guard" id="non_relative" type="radio" name="primary_guardian_ans" data-concept="807bcfed-6fb9-4ca3-bb46-8286a51906a2^Primary Guardian^99DCT"
                        value="dadec55d-864d-4f33-bfc2-06fccccd6a2a^Non-Relative (neighbor,friend,community person)^99DCT" required="required">
                    <label for="other">Ongodziwana nawo (oyandikana nawo nyumba, abwenzi, oyang’anira dera)</label>
            
                    <input class="primary_guard" id="other" type="radio" name="primary_guardian_ans" data-concept="807bcfed-6fb9-4ca3-bb46-8286a51906a2^Primary Guardian^99DCT"
                        value="656cce7e-977f-11e1-8993-905e29aff6c1^Other non-coded^99DCT" required="required">
                    <label for="other">Ena</label>
                </fieldset>
        </div>
        <div class="where_are_your_parents">
            <div class="form-group">
                <label for="obs.parents_location">
                  (Kwa amene sanatchule makolo). Makolo ako ali kuti? <span class="required">*</span>
                </label>
                <input class="form-control" id="obs.parents_location" name="obs.parents_location"
                    type="text" data-concept="b7d8d419-2451-44ec-9b6b-9b855f9cc443^Parents location^99DCT">
            </div>
        </div>
        <div class="why_single_parent">
            <div class="form-group">
                <label for="obs.single_parent"> (Kwa amene atchula kholo limodzi) Mayi/Bambo anapita kuti? <span class="required">*</span></label>
                <input class="why_single_parent" id="divorce" type="radio" name="why_single_parent_ans" data-concept="0b6a3722-c4d3-44ba-afd4-6185eba83849^Reason for staying with single parent^99DCT"
                    value="bf061dbe-7ead-43a9-a8db-a6869b2daea1^Parents divorced^99DCT" required="required">
                <label for="divorce">Parents divorced</label>&nbsp;&nbsp;
       
                <input class="why_single_parent" id="died" type="radio" name="why_single_parent_ans" data-concept="0b6a3722-c4d3-44ba-afd4-6185eba83849^Reason for staying with single parent^99DCT"
                    value="c4c3dd23-48a1-4f24-9415-8865ef45b9e0^Parents died^99DCT" required="required">
                <label for="died">Died</label>&nbsp;&nbsp;

                <input class="why_single_parent" id="other" type="radio" name="why_single_parent_ans" data-concept="0b6a3722-c4d3-44ba-afd4-6185eba83849^Reason for staying with single parent^99DCT"
                    value="656cce7e-977f-11e1-8993-905e29aff6c1^Other non-coded^99DCT" required="required">
                <label for="other">Other</label>&nbsp;&nbsp;
            </div>
        </div>
        <div class="number_of_people">
            <div class="form-group">
                <label for="number_of_household_people">
                  Kwanu mumakhala anthu angati? <span class="required">*</span>
                </label>
                <input class="form-group" id="number_of_household_people" name="number_of_household_people"
                    type="number" min="1" max="20" data-concept="441ed2b2-623a-42a0-aa7b-d16327cfc697^Total number of household members^99DCT">
            </div>
        </div>
    </div>

        <div class="household_items">

              <label for="phone_do_not_know">Don't know</label> -->
              <br>

          <div class="form-group">
            <label for="encounter.encounter_datetime">
              Date of Screening:<span class="required">*</span>
            </label>
            <input
              class="form-control datepicker nonFutureDate past-date"
              id="encounter.encounter_datetime"
              name="encounter.encounter_datetime"
              type="text"
              readonly="readonly"
              required="required"
            />
          </div>
          <div class="form-group">

  <script type="text/javascript">
    $(document).ready(function () {
      var dateFormat = "dd-mm-yy";
      var currentDate = $.datepicker.formatDate(dateFormat, new Date());
      var encounterDatetime = $("#encounter\\.encounter_datetime");
      if ($(encounterDatetime).val() == "") {
        $(encounterDatetime).val(currentDate);
      }

      $("#save_draft").click(function () {
        $(this).prop("disabled", true);
        document.saveDraft(this);
        $(this).prop("disabled", false);
      });

      $("#submit_form").click(function () {
        $(this).prop("disabled", true);
        document.submit();
        $(this).prop("disabled", false);
      });

      $("#screening_form").validate({
        rules: {
          "obs.height": {
            range: [10, 228],
          },
          "obs.weight": {
            range: [0, 250],
          },
          "obs.bmi": {
            range: [0, 100],
          },
          "obs.waist_circumference": {
            range: [0, 150],
          },
          "obs.systolic_blood_pressure": {
            range: [50, 250],
          },
          "obs.diastolic_blood_pressure": {
            range: [20, 150],
          },
          "obs.random_blood_sugar": {
            range: [0, 150],
          },
        },
        submitHandler: function (form) {
          $("#result").html(
            JSON.stringify($("form").serializeEncounterForm(), undefined, 2)
          );
        },
      });

      $.validator.addMethod(
        "compareBloodPressure",
        function (value, element) {
          var systolic_blood_pressure = $(
            "#obs\\.systolic_blood_pressure"
          ).val();
          var diastolic_blood_pressure = $(
            "#obs\\.diastolic_blood_pressure"
          ).val();
          if (systolic_blood_pressure < diastolic_blood_pressure) return false;
          else return true;
        },
        "Systolic blood pressue can not be less than Diastolic blood pressure"
      );
      $(".future-or-today-date").change(function () {
        if ($(this).is(":visible") && $(this).val() != "") {
          var errors = {};
          var pattern = /(\d{2})-(\d{2})-(\d{4})/g;
          var matches = pattern.exec($(this).val());
          var enteredDate = new Date(matches[3], matches[2] - 1, matches[1]);
          var today = new Date(
            new Date().getFullYear(),
            new Date().getMonth(),
            new Date().getDate()
          );
          if (enteredDate < today) {
            errors[$(this).attr("name")] =
              "Please enter present or future date.";
          }
          toggleValidationMessages(errors);
        }
      });

      var show_message = function (element_id) {
        $(element_id).show();
      };
      var hide_message = function (element_id) {
        $(element_id).hide();
      };
      var evaluate_bmi_and_bmi_logic = function () {
        var weight = $("#obs\\.weight").val();
        var height_in_meters = $("#obs\\.height").val() / 100;
        var bmi = +(weight / (height_in_meters * height_in_meters)).toFixed(2);
        $("#obs\\.bmi").attr("value", bmi);

        evaluate_bmi_logic();
      };
      var evaluate_bmi_logic = function () {
        if (bmi_is_out_of_range()) {
          show_message("#bmi_out_of_range_message");
        } else {
          hide_message("#bmi_out_of_range_message");
        }
        if (bmi_is_above_threshold()) {
          show_message("#bmi_above_threshold_message");
          set_require_random_blood_sugar(true);
        } else {
          hide_message("#bmi_above_threshold_message");
          evaluate_require_random_blood_sugar();
        }
      };
      var bmi_is_out_of_range = function () {
        var bmi = $("#obs\\.bmi").val();
        if (bmi < 0 || bmi > 100) {
          return true;
        }
      };
      var bmi_is_above_threshold = function () {
        var bmi = $("#obs\\.bmi").val();
        var weight = $("#obs\\.weight").val();
        var height_in_meters = $("#obs\\.height").val() / 100;
        if (weight > 0 && height_in_meters > 0 && bmi > 25) {
          return true;
        } else {
          return false;
        }
      };
      var age_is_above_threshold = function () {
        var age_threshold = 40;
        var date_of_birth_arr = $("#patient\\.birth_date").val().split("-");
        var birthDate = new Date(
          date_of_birth_arr[2],
          date_of_birth_arr[1] - 1,
          date_of_birth_arr[0]
        );
        var today = new Date();
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        return age >= age_threshold;
      };
      var evaluate_require_random_blood_sugar = function () {
        if (
          age_is_above_threshold() ||
          bmi_is_above_threshold() ||
          waist_circumference_is_above_threshold()
        ) {
          set_require_random_blood_sugar(true);
        } else {
          set_require_random_blood_sugar(false);
        }
      };
      var set_require_random_blood_sugar = function (
        require_random_blood_sugar
      ) {
        if (require_random_blood_sugar == true) {
          $("#obs\\.random_blood_sugar").attr("required", "required");
          $("#random_blood_sugar_label").show();
        } else {
          $("#obs\\.random_blood_sugar").removeAttr("required");
          $("#random_blood_sugar_label").hide();
        }
      };
      var is_gender = function (gender) {
        return $("#patient\\.sex").val() == gender;
      };
      var is_female = function () {
        return is_gender("F");
      };
      var is_male = function () {
        return is_gender("M");
      };
      var waist_circumference_is_above_female_threshold = function () {
        return $("#obs\\.waist_circumference").val() > 88;
      };
      var waist_circumference_is_above_male_threshold = function () {
        return $("#obs\\.waist_circumference").val() > 102;
      };
      var waist_circumference_is_above_threshold = function () {
        return (
          (is_female() && waist_circumference_is_above_female_threshold()) ||
          (is_male() && waist_circumference_is_above_male_threshold())
        );
      };
      var random_blood_sugar_is_above_threshold = function () {
        return $("#obs\\.random_blood_sugar").val() > 7.8;
      };
      var systolic_blood_pressure_is_above_threshold = function () {
        return $("#obs\\.systolic_blood_pressure").val() > 140;
      };
      var systolic_blood_pressure_is_below_threshold = function () {
        return $("#obs\\.systolic_blood_pressure").val() < 80;
      };
      var diastolic_blood_pressure_is_above_threshold = function () {
        return $("#obs\\.diastolic_blood_pressure").val() > 90;
      };
      var diastolic_blood_pressure_is_below_threshold = function () {
        return $("#obs\\.diastolic_blood_pressure").val() < 60;
      };
      var is_known_diabetic = function () {
        return $("#known_diabetic_yes").is(":checked");
      };
      var is_known_hypertensive = function () {
        return $("#known_hypertensive_yes").is(":checked");
      };

      var evaluate_waist_circumference_logic = function () {
        if (waist_circumference_is_above_threshold()) {
          show_message("#waist_circumference_above_threshold_message");
          set_require_random_blood_sugar(true);
        } else {
          hide_message("#waist_circumference_above_threshold_message");
          evaluate_require_random_blood_sugar();
        }
      };
      var evaluate_random_blood_sugar_logic = function () {
        if (random_blood_sugar_is_above_threshold()) {
          show_message("#random_blood_sugar_above_threshold_message");
        } else {
          hide_message("#random_blood_sugar_above_threshold_message");
        }
      };
      var evaluate_systolic_blood_pressure_logic = function () {
        if (systolic_blood_pressure_is_below_threshold()) {
          show_message("#systolic_blood_pressure_below_threshold_message");
        } else {
          hide_message("#systolic_blood_pressure_below_threshold_message");
        }
        if (systolic_blood_pressure_is_above_threshold()) {
          show_message("#systolic_blood_pressure_above_threshold_message");
        } else {
          hide_message("#systolic_blood_pressure_above_threshold_message");
        }
      };
      var evaluate_diastolic_blood_pressure_logic = function () {
        if (diastolic_blood_pressure_is_below_threshold()) {
          show_message("#diastolic_blood_pressure_below_threshold_message");
        } else {
          hide_message("#diastolic_blood_pressure_below_threshold_message");
        }
        if (diastolic_blood_pressure_is_above_threshold()) {
          show_message("#diastolic_blood_pressure_above_threshold_message");
        } else {
          hide_message("#diastolic_blood_pressure_above_threshold_message");
        }
      };
      var evaluate_known_diabetic_logic = function () {
        if (is_known_diabetic()) {
          show_message("#known_diabetic_advisory_message");
        } else {
          hide_message("#known_diabetic_advisory_message");
        }
      };
      var evaluate_known_hypertensive_logic = function () {
        if (is_known_hypertensive()) {
          show_message("#known_hypertensive_advisory_message");
        } else {
          hide_message("#known_hypertensive_advisory_message");
        }
      };
      var evaluate_follow_up_facility_logic = function (element) {
        var selected_option_id = $(element).find("option:selected").attr("id");
        if (selected_option_id == "follow_up_facility_option_hha") {
          set_follow_up_facility_autocomplete(hha_follow_up_facility_names);
        } else if (selected_option_id == "follow_up_facility_option_cdm") {
          set_follow_up_facility_autocomplete(cdm_follow_up_facility_names);
        } else if (
          selected_option_id == "follow_up_facility_option_non_ampath"
        ) {
          disable_follow_up_facility_autocomplete();
        } else {
          disable_follow_up_facility_input();
        }
      };
      $("#obs\\.weight").change(function () {
        evaluate_bmi_and_bmi_logic();
      });
      $("#obs\\.height").change(function () {
        evaluate_bmi_and_bmi_logic();
      });
      $("#obs\\.waist_circumference").change(function () {
        evaluate_waist_circumference_logic();
      });
      $("#obs\\.random_blood_sugar").change(function () {
        evaluate_random_blood_sugar_logic();
      });
      $("#obs\\.systolic_blood_pressure").change(function () {
        evaluate_systolic_blood_pressure_logic();
      });
      $("#obs\\.diastolic_blood_pressure").change(function () {
        evaluate_diastolic_blood_pressure_logic();
      });
      $("#obs\\.known_diabetic").change(function () {
        evaluate_known_diabetic_logic();
      });
      $("#obs\\.known_hypertensive").change(function () {
        evaluate_known_hypertensive_logic();
      });
      $("#follow_up_facility_select").change(function () {
        evaluate_follow_up_facility_logic(this);
      });

      var set_follow_up_facility_autocomplete = function (
        follow_up_facility_names
      ) {
        $("#obs\\.follow_up_facility_name").autocomplete({ source: null });
        if (follow_up_facility_names != null) {
          $("#obs\\.follow_up_facility_name").attr(
            "placeholder",
            "Start typing something..."
          );

          var follow_up_facility_name = $(
            "#obs\\.follow_up_facility_name"
          ).val();
          $("#obs\\.follow_up_facility_name").val("");
          $("#obs\\.follow_up_facility_name").removeAttr("disabled");
          $("#obs\\.follow_up_facility_name").autocomplete("enable");
          $("#obs\\.follow_up_facility_name").autocomplete({
            source: follow_up_facility_names,
            create: function (event, ui) {
              $.each(follow_up_facility_names, function (i, elem) {
                if (elem.label == follow_up_facility_name) {
                  $("#obs\\.follow_up_facility_name").val(elem.label);
                }
              });
            },
            select: function (event, ui) {
              $("#obs\\.follow_up_facility_name").val(ui.item.label);
              return false;
            },
          });
        } else {
          $("#obs\\.follow_up_facility_name").val("");
          $("#obs\\.follow_up_facility_name").attr(
            "placeholder",
            "Enter facility name"
          );
          $("#obs\\.follow_up_facility_name").autocomplete("disable");
          $("#obs\\.follow_up_facility_name").removeAttr("disabled");
        }
      };
      var disable_follow_up_facility_autocomplete = function () {
        set_follow_up_facility_autocomplete(null);
      };
      var disable_follow_up_facility_input = function () {
        $("#obs\\.follow_up_facility_name").val("");
        $("#obs\\.follow_up_facility_name").autocomplete("disable");
        $("#obs\\.follow_up_facility_name").attr("disabled", "disabled");
      };

      var hha_follow_up_facility_names = [
        { label: "Malaba Dispensary", val: "91" },
      ];

      document.setupAutoCompleteData("encounter\\.location_id");

      var provider = [{ label: "Christopher J Mwenengo", val: "2281-4" }];

        "encounter\\.provider_id_select"
      );

      $("#encounter\\.provider_id_select").change(function () {
        if ($("#encounter\\.provider_id_select").val() === "") {
          $("#encounter\\.provider_id").val("");
          $(".show_provider_id_text").show();
        }

      $('.drop_out_class').hide();
      $('.class_your_in').hide();
      $('.plans_after_school').hide();
      $('.certificates').hide()
      $('.challenges_in_pursuing_goals_query').hide()

      $('.primary_class_query').hide(); 
      $('.secondary_class_query').hide();
      $('.in_school_query').change(function () {
            var id = $('input[name=in_school_ans]:checked').attr('id');
            if ( (id === 'in_school_yes')) {
                $('.drop_out_class').hide();
                $('.class_your_in').show();
                $('.plans_after_school').show();

                $('.course').hide();
                $('.challenges_in_pursuing_goals_query').hide()
                $('.thinking_about_future_query').show()
                $('.job').show()
                $('.areas_of_study_interest').show()
                $('.extracurricular_activities').show()
                $('.particular_interest').show()
                $('.resources').show()
            } else {
                $('.class_your_in').hide();
                $('.drop_out_class').show();
                $('.primary_class_query').hide();
                $('.secondary_class_query').hide();
                $('.plans_after_school').hide();
                $('.certificates').show();
                $('.course').show();
                $('.challenges_in_pursuing_goals_query').show()
                $('.thinking_about_future_query').hide()
                $('.job').hide()
                $('.areas_of_study_interest').hide()
                $('.extracurricular_activities').hide()
                $('.particular_interest').hide()
                $('.resources').hide()
            }
        });
        $('.where_are_your_parents').hide();
       $('.primary_guard').change(function () {
            var id = $('input[name=primary_guardian_ans]:checked').attr('id');
            if ( (id === 'grand_parent') || (id === 'elder_relative') || (id ==='non_relative') || (id=== 'other')) {
                $('.where_are_your_parents').show();
            } else {
                $('.where_are_your_parents').hide();
            }
        });
       $('.why_single_parent').hide();
       $('.primary_guard').change(function () {
            var id = $('input[name=primary_guardian_ans]:checked').attr('id');
            if ( (id === 'single_bio_parent')) {
                $('.why_single_parent').show();
            } else {
                $('.why_single_parent').hide();
            }
        });
        $('.like_most').hide(); 
        $('.dont_like').hide();
        $('.happy_with_teen_club_query').change(function () {
            var id = $('input[name=happy_with_teen_club_query_ans]:checked').attr('id');
            console.log(id)
            if ( (id === 'happy_yes')) {

            if ( (id === 'happy_no')) {

        });
        $('.rate_social_support').hide();
        $('.rate_life_changes').hide();
        $('.any_social_support_query').change(function () {
            var id = $('input[name=any_social_support_query_ans]:checked').attr('id');
            if ( (id === 'any_social_support_query_yes')) {
                $('.rate_social_support').show();
                $('.rate_life_changes').show();
            }
            if ( (id === 'any_social_support_query_no')) {
                $('.rate_social_support').hide();

        });
        $('.extracurricular_activities_list').hide();
        $('.extracurricular_activities').change(function () {
            var id = $('input[name=extracurricular_activities_query_ans]:checked').attr('id');
            if ( (id === 'extracurricular_activities_query_yes')) {
                $('.extracurricular_activities_list').show();
            }
            if ( (id === 'extracurricular_activities_query_no')) {
                $('.extracurricular_activities_list').hide();
            }
        });

        $('.course').hide();   
        $('.certificates').change(function () {
            var id = $('input[name=certificates_query_ans]:checked').attr('id');
            if ( (id === 'not_interested')) {
                $('.course').show();
            }
            if ( (id === 'yes_relevant_training') || (id === 'yes_planning')) {
                $('.course').hide();
            }
        });
        // $('.primary_class_query').hide(); 
        // $('.secondary_class_query').hide();
        $('.class_your_in').change(function(){
          var id = $('input[name=in_school_level_ans]:checked').attr('id');
          if( (id === 'primary_school')){
            $('.primary_class_query').show();

          }
          if ((id === 'secondary_school')){
            $('.secondary_class_query').show();
            $('.primary_class_query').hide();
          }
        })
        $('.drop_out_class').change(function(){
          var id = $('input[name=drop_out_school_level_ans]:checked').attr('id');
          if( (id === 'primary_school')){
            $('.primary_class_query').show();

          if ((id === 'secondary_school')){
